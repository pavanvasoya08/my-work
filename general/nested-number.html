<style>
    ol {
        counter-reset: item;
        padding-left: 10px;
        list-style: none;
    }

    li:before {
        content: counters(item, ".") ". ";
        counter-increment: item;
    }
</style>

<body>
    <ol>
        <li>one</li>
        <li>two
            <ol>
                <li>two.one</li>
                <li>two.two</li>
                <li>two.three</li>
            </ol>
        </li>
        <li>three
            <ol>
                <li>three.one</li>
                <li>three.two
                    <ol>
                        <li>three.two.one</li>
                        <li>three.two.two</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>four</li>
    </ol>
</body>
